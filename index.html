<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/Site_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/hero.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>E-commerce Website</title>
</head>
<body>
    <!-- This section contains both the navbar and hero items because the backgorund image covers both sections -->
  <section class="hero">
    <div class="container">
      <!-- Logo -->
      <div class="site_logo">
        <img src="./assets/images/Site_logo.svg" alt="">
      </div>
      <!-- Main menu items -->
      <nav class="menu_items">
        <ul>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- Nav icons items -->
      <div class="nav_icons">
        <i data-feather="user" class="icons"></i>
        <i data-feather="shopping-cart" class="icons"></i>
        <button type="button" class="menu_btn" onclick="showOverlay()">
          <i data-feather="menu" class="icons"></i>
        </button>
      </div>
     <!-- Overlay for nav menu items -->
    <div id="overlay">
      <nav class="nav_overlay">
        <ul>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      <div class="close_icon">
        <i data-feather="x" onclick="hideOverlay()"></i>
      </div>
      </nav>
    </div>
    </div>
    <!-- Hero section -->
    <div class="hero_headline">
      <div class="hero_content">
        <h1>New Product Collection</h1>
        <button class="hero_btn">
          Shop Now
        </button>
      </div>
    </div>
  </section>
  <script>
    feather.replace();

    function showOverlay() {
        document.getElementById("overlay").style.display = "flex";
        document.getElementById("overlay").classList.add("slide-from-right"); 
    }
    function hideOverlay() {
        document.getElementById("overlay").style.display = "none";
    }
</script>
</body>
</html>
